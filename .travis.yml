os: linux
language: android
licenses:
- 'android-sdk-preview-license-.+'
- 'android-sdk-license-.+'
- 'google-gdk-license-.+'
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API

    # The SDK version used to compile your project
    - android-27
    - android-21

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API

    # Support library
    - extra-android-support
    - extra-android-m2repository
jdk: oraclejdk8
sudo: false
addons:
  apt:
    # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
    sources:
    - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
    packages:
    - libstdc++6
    - fonts-droid

before_install:
  - yes | sdkmanager "platforms;android-27"
  - chmod +x gradlew

before_script:
#  - wget http://services.gradle.org/distributions/gradle-3.5-bin.zip
#  - unzip -qq gradle-3.5-bin.zip
#  - export GRADLE_HOME=$PWD/gradle-3.5
#  - export PATH=$GRADLE_HOME/bin:$PATH
#  - /usr/local/android-sdk/tools/bin/sdkmanager "platforms;android-28" "build-tools;28.0.3"
  - git clone https://github.com/flutter/flutter.git -b stable --depth 1
  - export PATH="$PATH:`pwd`/flutter/bin"
#  - flutter doctor --android-licenses
script:
  - flutter packages get
  - flutter precache
#  - yes
#  - /usr/local/android-sdk/tools/bin/sdkmanager --update
#  - flutter doctor --android-licenses
#  - echo y
  - flutter doctor && flutter -v build apk

cache:
  directories:
  - $HOME/.pub-cache